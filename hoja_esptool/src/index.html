<html lang="en">

<head>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <title>HOJA Baseband Updater</title>
  <style>
    #terminal {
      background: rgba(46, 7, 0, 0.514);
      color: rgb(147, 250, 147);
      margin-top: 1rem;
      padding: 10px;
      border-radius: 5px;
      height: 30rem;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: small;
      text-align: left;
      font-family: system-ui;
    }
  </style>
  <script defer="defer" src="bundle.js"></script>

<body>
  <div class="context">

    <ul class="circles">

    <h1>HOJA Baseband Updater</h1>
  </div>
  <div class="box">
    <h2>Steps to update:</h2>
    <p>1. Click connect and select the USB Serial device.</p>
    <p>2. Click `Erase` and wait for the confirmation.</p>
    <p>3. Click `Flash` and the installation will proceed.</p>
    <div class="row">
      <button id="connectBtn">Connect</button> 
      <button id="disconnectBtn">Disconnect</button> 
      <button id="eraseBtn">Erase</button> 
      <button id="flashBtn">Flash</button>
    </div>
    <div id="terminal"></div>
  </div>
</body>
