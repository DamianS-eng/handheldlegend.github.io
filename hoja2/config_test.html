<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HojaGamepad Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .log {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    button {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HojaGamepad Tester</h1>

    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>

    <h3>Send Command</h3>
    <label for="command">Command (Hex):</label>
    <input type="text" id="command" placeholder="e.g., 0x01" />

    <label for="payload">Payload (Hex, space-separated):</label>
    <input type="text" id="payload" placeholder="e.g., 0x02 0x03 0x04" />

    <button id="sendCommand">Send Command</button>

    <h3>Log</h3>
    <div class="log" id="log"></div>
  </div>

  <script type="module" src="./config_test.js">
    
  </script>
</body>
</html>
