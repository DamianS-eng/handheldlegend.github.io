<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <div class="app-container">
        <div class="app-header-container">
            <div class="app-header">
                <tristate-button 
                    id="start-button"
                    off-text="Connect" 
                    on-text="Disconnect" 
                    off-to-on-transitioning-text="Connecting..." 
                    on-to-off-transitioning-text="Disconnecting..."
                ></tristate-button>
                <single-shot-button 
                    id="action-button" 
                    state="ready"
                    ready-text="Save" 
                    pending-text="Saving..."
                ></single-shot-button>
            </div>
            <div visible="true" class="header-msg-box visible">This is a test message</div>
        </div>
        <div class="swap-space">
            <div id="settings-grid" class="settings-grid"></div>
        </div>
    </div>

    <div id="settings-overlay" class="settings-overlay hidden">
        <div id="settings-view" class="settings-view">
            <button id="back-button" class="back-button">‚Üê Back</button>
            <div id="settings-content"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
